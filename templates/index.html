{% extends "base.html" %}

{% block title %}Home - IMDB Clone{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Welcome to IMDB Clone</h1>

<section>
    <h2 class="text-2xl font-semibold mb-4">Popular Movies</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        {% for movie in movies %}
        <div class="bg-white rounded shadow-md overflow-hidden">
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="w-full h-64 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg mb-2">{{ movie.title }}</h3>
                <p class="text-gray-600">{{ movie.release_date[:4] }}</p>
                <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
